fetcher.ip.info=Muestra las direcciones IP escaneadas.\nEsta función de obtención es obligatoria y no puede retirarse de la lista.
fetcher.ping=Ping
fetcher.ping.info=Muestra si el equipo responde a los pings y muestra el tiempo promedio del viaje de ida y vuelta del ping (Dependiendo del método de ping elegido en la preferencia).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Muestra el valor TTL (Tiempo de vida del ping) de los paquetes de ping (funciona solo con ping ICMP).\n\n Este valor habitualmente decrece con cada nodo en la red que reenvía el paquete, entonces si el valor inicial es descubierto (normalmente 64, 128, o 255), la diferencia muestra la distancia al equipo (en número de nodos).
fetcher.hostname=Nombre del equipo
fetcher.hostname.info=Muestra el nombre del equipo obtenido por la búsqueda de DNS reverso.\n\nEsto es el nombre registrado del equipo en el servidor DNS y puede diferir del nombre configurado en el propio equipo.
fetcher.ports=Puertos
fetcher.ports.info=Muestra la lista de puertos abiertos de los que fueron escaneados.\n\nUn puerto está abierto cuando es posible completar el "TCP handshake" con el y establecer una conexión.\nUsted puede elegir los puertos escaneados en las preferencias.\n\nEl numero en la columna superior muestra el valor actual de cantidad puertos elegidos para escanear; se muestra un '+' si los puertos solicitados para cada equipo se escanean también.
fetcher.ports.filtered=Puertos Filtrados
fetcher.ports.filtered.info=Muestra la lista de puertos filtrados de los que fueron escaneados.\n\nUn puerto es filtrado cuando no se recibe respuesta del intento de conexión dentro de un tiempo específico. Si un puerto es filtrado, entonces probablemente está bloqueado por un firewall.
fetcher.comment=Comentarios
fetcher.comment.info=Muestra los comentarios ingresados por la dirección usando la ventana de detalles de IP.\nLos comentarios persisten y se vuelven a mostrar cuando el equipo sea nuevamente escaneado.
fetcher.webDetect=Detectar Web
fetcher.webDetect.info=Detecta el software de servidor Web así como su versión, si es posible.\n\nTrabaja enviando un requerimiento  y leyendo el encabezado del servidor HTTP de la respuesta.
fetcher.httpSender=envío de HTTP
fetcher.httpSender.info=Envía requerimiento textuales específicos a los puertos TCP (ej 3128, http proxy), recupera la respuesta y usa una expresión regular específica para extraer la información necesaria.\n\nMuy ajustable, puede ser usada por cualquier protocolo textual , como HTTP, SMTP, POP3, IMAP, etc. Para usuarios avanzados.
