text.gettingStarted=Dummy

text.gettingStarted1=Angry IP Scanner es una herramienta para escanear direcciones IP.\n\n\
Se usa para escanear direcciones IP, encontrando los equipos activos en la red y recopilando información interesante sobre cada uno.\n\n\
Para comenzar especifique las direcciones IP a escanear (Su IP local es ingresada en forma predeterminada) y clickeando el botón de inicio.

text.gettingStarted2=Terminología:\n\n\
Alimentador - Generador de direcciones IP para escanear. El Angry IP Scanner provee varios tipos de alimentadores: Rango de IPs, Aleatorio, y archivo de lista de IPs. Usted puede seleccionar un alimentador usando la lista de selección próxima al botón de inicio.\n\n\
Buscador - Obtiene información específica sobre un equipo, e.j. Tiempo de ping, Nombre de equipo, puertos abiertos. Los alimentadores habitualmente muestran columnas en la lista de resultados de escaneo. Usted puede seleccionar buscadores adicionales eligiendo "Herramientas->Elegir buscadores" del menú.

text.gettingStarted3=Terminología (continuación):\n\n\
Equipo activo - es el equipo que responde los ping. Son los marcados en azul en la lista de resultados.\n\n\
Equipo inactivo - es el equipo que no responde los ping (son los marcados en rojo en la lista). Sin embargo, podrían tener puertos abiertos (si el firewall bloquea el ping). Para escanear completamente estos equipos, elija "escanear equipos inactivos" en Herramientas->Preferencias.\n\n\
Puerto abierto - un puerto TCP, que responde a los intentos de conexión. Los equipos con puertos abiertos están en verde en la lista de resultados.\n\n\
Puerto Filtrado - un puerto TCP, que no responde que está cerrado (sin paquete RST). Estos puertos son usualmente bloqueados por un firewall por alguna razón.

text.gettingStarted4=Pingueando (chequeando si los equipos están activos):\n\n\
Angry IP Scanner puede usar diferentes métodos para hacer ping a los equipos. Usted puede elegirlos en el cuadro de preferencias.\n\n\
ICMP echo - el método estándar usado por el programa ping. Este requiere permisos de administrador o root en la mayoría de las plataformas. Tenga en cuenta que algunos firewall deshabilitan el envío de paquetes de respuesta de ICMP echo, haciendo parecer a los equipos activos como inactivos.\n\n\
UDP - envía paquetes UDP (datagramas) a uno de los puertos del equipo y verifica si hay respuesta (positiva o negativa). Esto no es estándar, pero funciona sin privilegios especiales.\n\n\
TCP - intenta conectar al puerto 80 (http) en el equipo. Esto puede funcionar mejor que UDP para algunas redes, pero habitualmente es peor.\n\n\
Ping UDP y TCP mayormente no detectan correctamente los routers y demás equipamiento de red.\n\n\
TTL (tiempo de vida) - este buscador trabaja solo con el método de ICMP ping. Su valor inicial es habitualmente 64 o 128, y la diferencia representa la distancia del equipo en número de nodos que recorrió.

text.gettingStarted5=La lista de resultados muestra los resultados el escaneo, una línea por cada dirección escaneada.\n\n\
Usando el cuadro de preferencias, usted puede configurarla para mostrar:\n\
- Todos los equipos escaneados\n\
- Solo los equipos activos\n\
- Solo los equipos con puertos abiertos\n\n\
Valores especiales (también configurables):\n\
[n/s] - No escaneado, cuando no fue escaneado del todo (ej si el equipo está inactivo)\n\
[n/a] - El valor no está disponible, pero fue escaneado

text.crippledWindowsInfo=Gracias por probar Angry IP Scanner!\n\n\
Sin embargo, tenga en cuenta que las versiones para usuario de Windows (e.j. Windows XP SP2 / Vista / 7) tienen habilidad limitada para ser anfitriones para escaneo, dado el soporte retirado de RawSocket y el límite de rango de las conexiones TCP.\n\n\
Por eso, algunas preferencias fueron cambiadas para usted, haciendo el escaneo más lento que para otros sistemas operativos.\n\n\
Vea la página de FAQ en nuestro Website (use el menú de Ayuda) para más información.

text.gnuJavaInfo=Gracias por probar Angry IP Scanner!\n\n\
La aplicación está actualmente corriendo bajo una implementación de GNU Java (GIJ/GCJ).\n\n\
Desafortunadamente, esta versión de Java contiene algunos errores y limitaciones, que afectan al Angry IP Scanner.\n\n\
Cuestiones conocidas:\n- Comienzo lento\n- Las preferencias no se guardan\n- Ping TCP y escaneo de puertos pueden dar resultados falsos\n\
\nPor favor considere usar Sun Java de http://java.com o OpenJDK/IcedTea\n\n\
O... ayude a hacer a Angry IP Scanner y GNU Java compatibles contribuyendo a ambos proyectos :-)
