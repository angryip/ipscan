fetcher.ip=IP
fetcher.ip.info=Εμφανίζει τις σαρωμένες IP διευθύνσεις.\nΑυτός ο σηματοφορέας είναι υποχρεωτικός και δεν μπορεί να καταργηθεί από τη λίστα.
fetcher.ping=Απόκριση
fetcher.ping.info=Δείχνει αν ο υπολογιστής απαντά στις αιτήσεις απόκρισης και δείχνει το χρόνο απόκρισης πακέτων στον υπολογιστή και αντίστροφα, αν ανιχνευθούν (ανάλογα με τη μέθοδο απόκρισης που επιλέγεται στο πλαίσιο Προτιμήσεις).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Δείχνει την τιμή TTL (Time To Live) στην απόκριση απάντησης πακέτων (λειτουργεί μόνο με ICMP pinging).\n\nΑυτή η τιμή συνήθως μειώνεται σε κάθε κόμβο στο δίκτυο που προωθεί το πακέτο, έτσι εάν η αρχική τιμή είναι guessable (συνήθως 64, 128 ή 255), τότε η διαφορά δείχνει την απόσταση στον υπολογιστή (σε αριθμό κόμβων).
fetcher.hostname=Υπολογιστής
fetcher.hostname.info=Εμφανίζει το όνομα του υπολογιστή που λαμβάνεται από το reverse DNS lookup.\n\nΑυτό το όνομα του κεντρικού υπολογιστή είναι καταχωρημένο στο διακομιστή DNS και μπορεί να διαφέρει από το όνομα κεντρικού υπολογιστή που έχει ρυθμιστεί στον ίδιο το μηχάνημα.     Shows the hostname of the host obtained by the reverse DNS lookup.\n\nThis is the registered host name on the DNS server and may be different from the host name configured on the machine itself.
fetcher.ports=Θύρες
fetcher.ports.info=Εμφανίζει τη λίστα των ανοιχτών θυρών από αυτές που ήταν σαρωμένες.\n\nΜια θύρα είναι ανοιχτή, όταν είναι δυνατόν να κρατήσει πλήρη το TCP με αυτή και να εδραιώσει μια σύνδεση.\nΜπορείς να επιλέξεις τις σαρωμένες θύρες στο πλαίσιο Προτιμήσεις.\n\nΟ αριθμός στη στήλη επικεφαλίδας προβάλει τον τρέχοντα αριθμό των επιλεγμένων θυρών για σάρωση; '+' προβάλλονται αν ζητηθούν θύρες για κάθε υπολογιστή που έχει σαρωθεί κανονικά.
fetcher.ports.filtered=Φιλτραρισμένες Θύρες
fetcher.ports.filtered.info=Εμφανίζει τη λίστα από φιλτραρισμένες θύρες από αυτές που σαρώθηκαν.\n\nΗ θύρες φιλτράρονται όταν δεν παίρνει απάντηση από τη προσπάθεια σύνδεσης μέσα σε καθορισμένο χρονικό διάστημα. Εάν μια θύρα φιλτράρεται, τότε είναι πιθανόν να έχει μπλοκαριστεί από ένα τείχος προστασίας.
fetcher.comment=Παρατηρήσεις
fetcher.comment.info=Δείχνει τις παρατηρήσεις που εισάγονται για τη διεύθυνση χρησιμοποιώντας το παράθυρο IP λεπτομέρειες.\nΟι παρατηρήσεις είναι μόνιμες και εμφανίζονται όταν αυτός ο υπολογιστής έχει σαρωθεί και πάλι.
fetcher.webDetect=Ανίχνευση Web
fetcher.webDetect.info=Εντοπίζει το όνομα του διακομιστή web το λογισμικού και την έκδοση, αν είναι δυνατόν.\n\nΔουλεύει στέλνοντας μια HEAD αίτηση για ανάγνωση της κεφαλίδας HTTP διακομιστή από την απάντηση.
fetcher.httpSender=HTTP Αποστολέας
fetcher.httpSender.info=Στέλνει τα καθορισμένα αιτήματα κειμένου για την καθορισμένη θύρα TCP (π.χ. 3128, http proxy), ανακτά την απόκριση και χρησιμοποιεί την καθορισμένη κανονική έκφραση για να βγάλει τις απαιτούμενες πληροφορίες έξω.\n\nΠολύ προσαρμοσμένη, μπορεί να χρησιμοποιηθεί για κάθε κειμενικό πρωτόκολλο, όπως το HTTP, SMTP, POP3, IMAP, κλπ. Για προχωρημένους χρήστες.
fetcher.portText.custom=Προσαρμοσμένο
fetcher.netbios=Πληροφορίες NetBIOS
fetcher.netbios.info=Ανακτά τις πληροφορίες NetBIOS σχετικά με τα μηχανήματα Windows.\n\nΗ απάντηση έχει την εξής μορφή:\nDOMAIN\\USER@COMPUTER[MAC]\n\nWhere:\nDOMAIN - τομέα Windows ή workgroup\nUSER - συνδεδεμένος στο χρήστη\nCOMPUTER - όνομα υπολογιστή των Windows (ενδέχεται να διαφέρει από το όνομα DNS)\nΜερικά μέρη μπορεί να είναι απούσα, ανάλογα με την απάντηση.\n\nΣημείωση ότι αυτό δεν θα λειτουργήσει με μηχανήματα που έχουν ενεργοποιημένο τείχος προστασίας (που είναι με πιο σύγχρονες εγκαταστάσεις).\nΑυτός ο σηματοφορέας παρέχεται ως επί το πλείστον για χαρακτηριστικό-συμβατό με την έκδοση 2.x.
fetcher.mac=Διευθύνσεις MAC
fetcher.mac.info=Επιλύει τις διευθύνσεις MAC των υπολογιστών στο τοπικό δίκτυο χρησιμοποιώντας το πρωτόκολλο ARP.\nΔεν θα δουλέψει για υπολογιστές εκτός τοπικού δικτύου.
fetcher.mac.vendor=Προμηθευτής MAC
fetcher.mac.vendor.info=Δείχνει το όνομα του προμηθευτή που μπορεί να έχει παραχθεί η κάρτα δικτύου από την διεύθυνση MAC.
