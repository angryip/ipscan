text.gettingStarted=Εικονικό

text.gettingStarted1=Το Angry IP Scanner είναι ένα εργαλείο σάρωσης IP διευθύνσεων.\n\n\
Η χρήση του είναι για σάρωση IP διευθύνσεων με σκοπό την εύρεση ενεργών υπολογιστών και τη συλλογή πληροφοριών για τον καθένα.\n\n\
Μπορείς να ξεκινήσεις καθορίζοντας τις IP διευθύνσεις για σάρωση (έγινε εισαγωγή της τοπικής IP διεύθυνσης από προεπιλογή) και πάτα του κουμπί Εκκίνηση.

text.gettingStarted2=Κύρια ορολογία:\n\n\
Τροφοδότης - γεννήτρια από από IP διευθύνσεις που θα σαρωθούν. Το Angry IP Scanner δέχεται διάφορους τύπους από τροφοδότες: Εύρος IP, Τυχαίους, και Λίστα από Αρχείο με IP. Μπορείς να επιλέξεις τον τροφοδότη με χρήση του πλαισίου μετά το Κουμπί εκκίνησης.\n\n\
Σηματοφορέας - παίρνει συγκεκριμένες πληροφορίες από ένα υπολογιστή, π.χ. χρόνος απόκρισης, όνομα υπολογιστή, ανοιχτές θύρες. Συνήθως αντιπροσωπεύουν στήλες των αποτελεσμάτων σάρωσης. Μπορείς να κάνεις χρήση πρόσθετων σηματοφορέων με επιλογή "Εργαλεία->Επιλογή σηματοφορέων" από το μενού.

text.gettingStarted3=Κύρια ορολογία (συνέχεια):\n\n\
Ενεργός υπολογιστής - είναι υπολογιστής, ανταποκρίνεται σε λειτουργία αιτήματος απόκρισης. Είναι με μπλε στη λίστα αποτελεσμάτων.\n\n\
Ανενεργός υπολογιστής - είναι υπολογιστής, δεν ανταποκρίνεται στις αιτήσεις απόκρισης (κόκκινο στη λίστα). Ωστόσο, μπορεί να έχει ακόμη ανοιχτές θύρες (εάν το τείχος προστασίας αποκλείει αιτήσεις απόκρισης). Προκειμένου να γίνει πλήρη σάρωση των υπολογιστών, επιλογή στο "σάρωση ανενεργών υπολογιστών" στα Εργαλεία->Προτιμήσεις.\n\n\
Ανοιχτή θύρα - είναι μια θύρα TCP, ανταποκρίνεται στις προσπάθειες σύνδεσης. Υπολογιστές με ανοιχτές θύρες είναι με πράσινο στη λίστα αποτελεσμάτων.\n\n\
Φιλτραρισμένη θύρα - είναι μια θύρα TCP, δεν ανταποκρίνεται σημαίνει ότι είναι κλειστή (δεν υπάρχει πακέτο RST). Αυτές οι συγκεκριμένες θύρες έχουν συνήθως μπλοκαριστεί για κάποιο λόγο από το τείχος προστασίας.

text.gettingStarted4=Αιτήσεις απόκρισης (έλεγχος αν είναι ενεργοί οι υπολογιστές):\n\n\
Το Angry IP Scanner κάνει χρήση διαφορετικών μεθόδων για αιτήσεις απόκρισης υπολογιστών. Μπορείς να επιλέξεις μεταξύ αυτών στο πλαίσιο Προτιμήσεις.\n\n\
ICMP echo - είναι η τυπική μέθοδος που χρησιμοποιείται από το πρόγραμμα "αιτήσεων απόκρισης". Αυτό απαιτεί τον διαχειριστή ή δικαιώματα root στις περισσότερες πλατφόρμες. Σημειώστε ότι ορισμένα λογισμικά τείχους προστασίας απενεργοποιούν την αποστολή πακέτων ICMP echo στις απαντήσεις, καθιστώντας ενεργούς υπολογιστές να εμφανίζονται σαν ανενεργοί.\n\n\
UDP - αποστολέας UDP πακέτων (αυτοδύναμα πακέτα) σε μία από τις θύρες των υπολογιστών και βλέπει εάν υπάρχει οποιαδήποτε απάντηση (θετική ή αρνητική). Αυτό δεν είναι σταθερό, αλλά λειτουργεί χωρίς ειδικά προνόμια.\n\n\
TCP - προσπαθεί να συνδεθεί στη θύρα 80 (http) στον υπολογιστή. Αυτό μπορεί να λειτουργήσει καλύτερα από το UDP για ορισμένα δίκτυα, αλλά συνήθως είναι χειρότερο.\n\n\
UDP και TCP αιτήσεις αποκρίσεων τις περισσότερες φορές δεν εντοπίζουν σωστά δρομολογητές ή άλλο εξοπλισμό δίκτυο.\n\n\
TTL (ενεργός χρόνος) - Ο σηματοφορέας αυτός λειτουργεί μόνο με μέθοδο αιτήσεων απόκρισης ICMP. Η αρχική τιμή είναι συνήθως 64 ή 128, και η διαφορά αντιπροσωπεύει την απόσταση από τον υπολογιστή σε αριθμό κόμβων που αυτό έχει ταξιδέψει.

text.gettingStarted5=Η λίστα αποτελεσμάτων εμφανίζει τα αποτελέσματα της σάρωσης, μία γραμμή ανά κάθε σαρωμένη διεύθυνση.\n\n\
Χρησιμοποιώντας το πλαίσιο Προτιμήσεις, μπορεί να γίνει προβολή στην οθόνη:\n\
- όλοι οι σαρωμένοι υπολογιστές\n\
- μόνο ενεργοί υπολογιστές\n\
- μόνο υπολογιστές με ανοιχτές θύρες\n\n\
Ειδικές τιμές (επίσης ρυθμιζόμενο):\n\
[n/s] - χωρίς τιμή σάρωσης αυτό δεν εξετάζεται καθόλου (π.χ. αν ο υπολογιστής είναι ανενεργός)\n\
[n/a] - η τιμή δεν είναι διαθέσιμη, αλλά σαρώθηκε

text.crippledWindowsInfo=Ευχαριστώ για την δοκιμή του Angry IP Scanner!\n\n\
Ωστόσο, να έχεις υπόψιν σου ότι οι εκδόσεις των Windows (π.χ. Windows XP SP2 / Vista / 7) έχουν περιορισμένη ικανότητα να σαρώσουν υπολογιστές, επειδή έχει αφαιρεθεί η υποστήριξη RawSocket και τον περιορισμό στο ποσοστό του χρόνου στη TCP σύνδεση.\n\n\
Για το λόγω αυτό, ορισμένες προτιμήσεις άλλαξαν, κάνοντας τη σάρωση πιο αργή από ό,τι σε άλλα λειτουργικά συστήματα.\n\n\
Μπορείς να δεις τη σελίδα Συνήθεις Ερωτήσεις στην ιστοσελίδα με (χρήση Βοήθεια του μενού) για περισσότερες πληροφορίες.
