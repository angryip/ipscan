preferences.ports.ports=Θύρα επιλογής
preferences.ports.portsDescription=Καθορισμός θυρών για σάρωση εδώ. Σειρές που υποστηρίζονται.\nΠαράδειγμα: 1-3,5,7,10-15,6000-6100\nΑν πολλές θύρες έχουν καθοριστεί, η σάρωση μπορεί να διαρκέσει πολλή ώρα.
preferences.ports.addRequested=Για κάθε υπολογιστή, προσθήκη των ζητούμενων συγκεκριμένων θυρών
preferences.ports.addRequested.info=Σηματοφορείς μπορεί να υποστηρίξουν καθορισμένες ζητούμενες θύρες εκτός από διευθύνσεις (π.χ. Αρχείο Σηματοφορέα, υπό μορφή διεύθυνση:θύρα)\nΑυτό επιτρέπει την επανασάρωση των εξαγόμενων IP:Θύρα λίστα αρχείων. Μπορεί να είναι χρήσιμο για HTTP proxy λίστες και αυτό.\nΕλέγχοντας αυτό θα σαρώνει πάντα τις ζητούμενες θύρες του κάθε υπολογιστή εκτός από τις συνηθισμένες θύρες που διευκρινίζονται ανωτέρω.
