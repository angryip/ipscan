text.gettingStarted=Fittizio

text.gettingStarted1=Angry IP Scanner è uno strumento di scansione indirizzi IP.\n\n\
È usato per la scansione di indirizzi IP con l'obiettivo di trovare host attivi e raccogliere informazioni interessanti su ciascuno di essi.\n\n\
Si può iniziare specificando gli indirizzi IP per la scansione (l'IP locale viene inserito per impostazione predefinita) e facendo clic sul pulsante Avvia.

text.gettingStarted2=Terminologia principale:\n\n\
Sorgente - Sorgente indirizzi IP per la scansione. Angry IP Scanner può usare varie tipi per gli indirizzi IP: intervallo IP, casuale, e ed elenco IP. È possibile selezionare una sorgente usando la casella accanto al pulsante Avvia.\n\n\
Strumenti - raccoglie informazioni specifiche su un host, ad esempio, tempo di ping, nome host, porte aperte. Gli strumenti di solito rappresentano le colonne nell'elenco dei risultati di scansione. È possibile selezionare Strumenti aggiuntivi scegliendo dal menu "Strumenti-> Seleziona strumenti...".

text.gettingStarted3=Terminologia principale (continua):\n\n\
Host attivo - è l'host che risponde al ping. Questi sono blu nell'elenco dei risultati.\n\n\
Host non attivo - è l'host che non risponde al ping (rosso nell'elenco). Tuttavia, può ancora avere le porte aperte (se il firewall blocca il ping). Al fine di eseguire la scansione completa di questi host, spunta "Scansione host non attivi" nella finestra di dialogo Strumenti -> Impostazioni.\n\n\
Porta aperta - una porta TCP, che risponde ai tentativi di connessione. Gli host con porte aperte sono verdi nell'elenco dei risultati.\n\n\
Porta filtrata - una porta TCP, che non risponde perché chiusa (senza pacchetto RST). Queste porte sono di solito specificamente bloccate da firewall per qualche motivo.

text.gettingStarted4=Ping (verifica se gli host sono attivi):\n\n\
Angry IP Scanner può usare diversi metodi per il ping degli host.\nÈ possibile sceglierne uno nella finestra delle Impostazioni.n\
ICMP echo - è il metodo standard di 'ping' usato dal programma.\nQuesto richiede privilegi di amministratore o di root nella maggior parte delle piattaforme.\mNota che alcuni firewall software disabilitano l'invio di pacchetti di risposta ICMP echo, facendo apparire gli host attivi come non attivi.\n\n\
UDP - invia pacchetti UDP (datagrammi) ad una delle porte dell'host e vede se non vi è qualche risposta (positiva o negativa).\nQuesto non è modo standard, ma funziona senza particolari privilegi.\n\n\
TCP - tenta di connettersi alla porta 80 (HTTP) dell'host.\nQuesto può funzionare meglio di UDP per alcune reti, ma di solito è peggio.\n\n\
Il ping UDP e TCP il più delle volte non rileva correttamente router o altri dispositivi di rete.\n\n\
TTL (time to live) - questo strumento funziona solo con il metodo ping ICMP.\nIl suo valore iniziale è di solito 64 o 128, e la differenza rappresenta la distanza dall'host in numero di nodi che ha superato.

text.gettingStarted5=L'elenco risultati visualizza i risultati della scansione, una riga per ogni indirizzo scansionato.\n\n\
Usando la finestra delle Impostazioni, si può configurare per visualizzare:\n\
- tutti gli host sottoposti a scansione\n\
- solo host attivi\n\
- solo host con porte aperte\n\n\
Valori speciali (anch'essi configurabili):\n\
[n/s] - valore non scansionato (per esempio se l'host è non attivo)\n\
[n/d] - il valore non è disponibile, ma è stato scansionato

text.crippledWindowsInfo=Grazie per aver provato Angry IP Scanner!\n\n\
Tuttavia, tieni presente che le versioni Home di Windows (ad esempio Windows XP SP2/Vista/Windows 7) hanno limitazioni sulla capacità di scansione, a causa della rimozione del supporto RawSocket e limitazioni di velocità sulle connessioni TCP.\n\n\
A causa di ciò, alcune impostazioni sono state modificate, rendendo la scansione più lenta rispetto ad altri sistemi operativi.\n\n\
Per ulteriori informazioni consulta la pagina delle domande frequenti (FAQ) nel sito web (menu ?).
