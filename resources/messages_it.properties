fetcher.ping=Ping
fetcher.ping.info=Indica se l'host risponde alle richieste ping e visualizza il tempo medio di andata e ritorno dei pacchetti per l'host se è stato rilevato (dipende del metodo ping selezionato nella finestra delle Impostazioni).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Visualizza il valore TTL (Time To Live) nei pacchetti ping di risposta (funziona solo con il ping ICMP).\n\nQuesto è di solito decrementato di ogni nodo della rete che inoltra il pacchetto, quindi se il valore iniziale è da indovinare (di solito 64, 128, o 255), allora la differenza indica la distanza all'host (in numero di nodi).
fetcher.packetloss=Perdita pacchetti
fetcher.packetloss.info=Visualizza il numero di pacchetti persi rispetto al toptale dei apcchetti ping inviati.
fetcher.hostname=Nome host
fetcher.hostname.info=Visualizza il nome host ottenuto dalla ricerca DNS inversa.\n\nQuesto è il nome definito nel server DNS e può essere diverso dal nome configurato nel computer stesso.
fetcher.ports=Porte
fetcher.ports.info=Visualizza l'elenco delle porte aperte tra quelle che sono state sottoposte a scansione.\n\nUna porta è aperta quando è possibile completare l'handshake TCP con essa e stabilire una connessione.\nÈ possibile selezionare le porte scansionate nella finestra di dialogo delle Impostazioni.\n\nIl numero nella colonna indica il numero attuale di porte selezionate per la scansione.\nViene visualizzato '+' se le porte richieste per ogni host vengono anch'esse analizzate.
fetcher.ports.filtered=Porte filtrate
fetcher.ports.filtered.info=Visualizza l'elenco delle porte filtrate tra quelle che sono state sottoposte a scansione.\n\nUna porta è filtrata quando nessuna risposta viene ricevuta per il tentativo di connessione entro il periodo di tempo specificato.\nSe una porta è filtrata, allora è probabilmente bloccata da un firewall.
fetcher.comment=Commenti
fetcher.comment.info=Visualizza i commenti inseriti per l'indirizzo usando la finestra Dettagli IP.\nI commenti vengono mantenuti e vengono visualizzati quando questo host viene analizzato nuovamente.
fetcher.webDetect=Rilevazione web
fetcher.webDetect.info=Rileva, se possibile, il nome del software e la versione del server web.\n\nFunziona inviando una richiesta HEAD e leggendo l'header del server HTTP dalla risposta.
fetcher.httpSender=HTTP Sender
fetcher.httpSender.info=Invia le richieste testuali indicate sulla porta TCP specificata (ad esempio 3128, proxy HTTP), recupera la risposta e usa l'espressione regolare specificata per estrarre le informazioni necessarie.\n\nMolto personalizzabile, può essere usato per qualsiasi protocollo testuale, come HTTP, SMTP, POP3, IMAP, ecc. Per utenti esperti.
fetcher.httpProxy=Proxy HTTP
fetcher.httpProxy.info=Rileva se è in esecuzione un proxy HTTP  se nel computer sulla porta porta 3128 o sulla porta richiesta caricata tramite file nel formato host:porta.
