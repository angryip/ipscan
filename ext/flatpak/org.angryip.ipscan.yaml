app-id: org.angryip.ipscan
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: ipscan
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --persist=.swt
  - --persist=.java
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: ipscan
    buildsystem: simple
    build-commands:
      - install -D ipscan-linux64.jar -t /app/lib/ipscan/
      - install -D ipscan -t /app/bin/
      - install -D org.angryip.ipscan.desktop -t /app/share/applications/
      - install -D org.angryip.ipscan.metainfo.xml -t /app/share/metainfo/
      - install -D org.angryip.ipscan.svg -t /app/share/icons/hicolor/scalable/apps/

    sources:
      - type: file
        url: https://github.com/angryip/ipscan/releases/download/3.9.1/ipscan-linux64-3.9.1.jar
        sha256: b8b12628c324cddb1e1a464c1caf2597b66ce8f5f1057ffa86c1fe7b1c241b40
        dest-filename: ipscan-linux64.jar
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/angryip/ipscan/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="ipscan-linux64-" + $version + ".jar") | .browser_download_url

      - type: file
        path: ./vitamins/bin/ipscan

      - type: file
        path: ./vitamins/share/applications/org.angryip.ipscan.desktop

      - type: file
        path: ./vitamins/share/metainfo/org.angryip.ipscan.metainfo.xml

      - type: file
        path: ./vitamins/share/icons/hicolor/scalable/apps/org.angryip.ipscan.svg
